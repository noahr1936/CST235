<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">


<head>
<title><ui:insert name="pageTitle">Test Response</ui:insert></title>

</head>
<h:body>


	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="header">
			<h1>Response Page</h1>
		</ui:define>
		<ui:define name="content">
			<style>
.order-table {
	border: 1px black solid;
	margin: auto;
	width: 80%;
	border-radius: 5px;
	padding:10px;
}

.order-table-odd {
	background: #EEE;
}

.order-table-header {
	font-weight: bold;
}
body{
	background-color: #DDD;
}

</style>
			<div align="center">
				<p>Hello #{user.firstName}. Your orders are:</p>


				<h:dataTable value="#{orders.orders}" var="o"
					styleClass="order-table" headerClass="order-table-header"
					rowClasses="order-table-odd, order-table-even">
					<h:column>
						<f:facet name="header">Order Number</f:facet>
			#{o.orderNumber}
		</h:column>

					<h:column>
						<f:facet name="header">Product Name</f:facet>
			#{o.productName}
		</h:column>

					<h:column>
						<f:facet name="header">Price</f:facet>
			#{o.price}
		</h:column>

					<h:column>
						<f:facet name="header">Quantity</f:facet>
			#{o.quantity}
		</h:column>

				</h:dataTable>

				Back to
				<h:button value="Login" outcome="TestForm.xhtml"></h:button>
			</div>

			</ui:define>
	</ui:composition>
</h:body>

</html>
